name: invoice
description: Conversion of Invoice desktop app to mobile
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  get: 4.6.5
  get_cli: ^1.6.0
  get_storage: ^2.0.3
  cupertino_icons: ^1.0.2
  connectivity_plus: ^2.2.1
  path_drawing: ^1.0.1
  json_annotation: ^4.5.0
  provider: ^6.0.1
  email_validator: ^2.0.1
  iconsax: ^0.0.8
  flutter:
    sdk: flutter




dev_dependencies:
  flutter_lints: ^2.0.0
  lints: ^2.0.1
  build_runner: ^2.1.5
  json_serializable: ^6.0.1
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Regular.ttf

  assets:
    - assets/pari-profile.png
    - assets/images/client-profile.png
    - assets/images/placeholder_product.png


  uses-material-design: true

